name: Online Booking React Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**' # Trigger only on changes in the frontend directory

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # or your desired Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: frontend/online-booking-ui # Run commands within the frontend directory

      - name: Run Tests
        run: npm test
        working-directory: frontend/online-booking-ui

      - name: Build React App
        run: npm run build
        working-directory: frontend/online-booking-ui

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/online-booking-ui
          push: false # Set to true to push to a registry